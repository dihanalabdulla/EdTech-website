<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-5">
            <div class="container">
                <a class="navbar-brand fs-1 fw-semibold text-body-secondary

                " href="#"> Pro Edu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-auto  mb-2 mb-lg-0">
                        <li class="nav-item px-2 mx-4">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item px-2 mx-4">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item px-2 mx-4">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                        <li class="nav-item px-2 mx-4">
                            <a class="nav-link" href="#">Success
                            </a>
                        </li>
                        <li class="nav-item px-2 mx-4">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item px-2 mx-4">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-info px-5 py-3 fs-5 fw-medium text-info"
                        type="submit">Register</button>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- carousel slider -->
        <div class="container">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button> -->
                </div>




                <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <img src="images/cover/cover-1.png" class="d-block w-100 h-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <div style="margin:5%;">
                                <div>
                                    <h1 style="font-size: 500%;" class="fw-bold">Get Started Digital
                                        Learning</h1>
                                </div>
                                <div>
                                    <p class=" fs-5 mb-4">Some representative placeholder content
                                        for the first
                                        slide.</p>
                                </div>
                                <button class="mb-5 px-5 py-3">
                                    Get Started
                                </button>
                            </div>

                        </div>
                    </div>





                    <div class="carousel-item">
                        <img src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>

    </main>





    <!-- js link tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
